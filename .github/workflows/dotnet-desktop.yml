name: .NET Core Desktop

on:
  push:
    branches: [ "master", "develop" ]
    tags:
      - 'v*'

jobs:

  build:
    runs-on: ubuntu-latest

    env:
      project: MifareMagicCardIdentifier/MifareMagicCardIdentifier.csproj

    steps:

    # Checkout
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'true'
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore

    # Publish
    - name: Publish
      run: dotnet publish ${{github.workspace}}/${{env.project}} -o ${{github.workspace}} -c Release -f net6.0 -r win-x64 --no-self-contained --no-restore /p:PublishSingleFile=true

    # Upload artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{github.event.repository.name}}-${{github.sha}}
        path: |
          *.exe
          *.dll

    # Upload release
    - name: Upload tagged release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        generate_release_notes: true
        files: |
          *.exe
          *.dll
